name: Release - Play Learn Grow

on:
  workflow_dispatch: # disparo manual
  push:
    tags:
      - "v*" # dispara quando criamos uma tag v1.0.0, v2.1.3 etc.

jobs:
  build-release:
    name: Build Release APK & Bundle
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "temurin"
          cache: "gradle"

      - name: Make gradlew executable
        run: chmod +x gradlew

      # Compila vers√£o release (APK + AAB)
      - name: Build Release
        run: ./gradlew clean assembleRelease bundleRelease --no-daemon

      # Publica artefatos gerados
      - name: Upload Release Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-build
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/bundle/release/*.aab

  publish-github:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build-release

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Download Release Artifacts
        uses: actions/download-artifact@v4
        with:
          name: release-build
          path: release-artifacts

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-artifacts/**
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

name: Staging Deployment

on:
  push:
    branches: [ "develop" ]   # Deploy autom√°tico apenas na branch de staging

jobs:
  # Deploy Web (Next.js) em ambiente de staging
  deploy-web-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'

      - name: Install dependencies
        run: |
          cd web
          pnpm install

      - name: Build Next.js app
        run: |
          cd web
          pnpm build

      - name: Deploy to Vercel (Staging)
        uses: amondnet/vercel-action@v25
        with:
          vercel-token: ${{ secrets.VERCEL_TOKEN }}
          vercel-org-id: ${{ secrets.VERCEL_ORG_ID }}
          vercel-project-id: ${{ secrets.VERCEL_PROJECT_ID }}
          working-directory: ./web
          prod: false   # staging deploy

  # Deploy Android (Play Learn Grow) em ambiente de QA
  deploy-android-staging:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Build Android APK (Staging)
        run: ./gradlew :app:assembleDebug

      - name: Upload to Firebase App Distribution (Staging)
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_TOKEN }}
          groups: qa-team
          file: app/build/outputs/apk/debug/app-debug.apk
